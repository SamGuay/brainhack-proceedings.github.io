  <script>
    const svg = document.querySelector("svg");
    const ncols = 33, nrows = 4, o = 50;
    const minr = 10;
    const d = (window.outerWidth - 2*o)/(ncols-1);
    const height = 1.5*o + (nrows-1)*d;
    const r = d/140;
    svg.innerHTML = `<rect x="0" y="0" width="${2*o+(ncols-1)*d}" height="${height}" fill="rgb(66,67,68)"/>`
    svg.style.height = height;
    for(let j=0;j<nrows;j++) {
      for(let i=0;i<ncols;i++) {
        const x = o + i*d;
        const y = o + j*d;
        const r1 = (i+minr)*r;
        const r2 = ((ncols-1-i)+minr)*r;
        svg.innerHTML += `<circle class="b" cx="${x}" cy="${y}" r="${r2}" /> `;
        svg.innerHTML += `<circle class="a" cx="${x-9}" cy="${y}" r="${r1}" /> `;
      }
    }
  </script>

  <script src="https://cdn.rawgit.com/showdownjs/showdown/1.4.3/dist/showdown.min.js"></script>
  <script>
  var req = new XMLHttpRequest();
  req.open('GET', 'https://raw.githubusercontent.com/brainhack-proceedings/brainhack-proceedings.github.io/master/ABOUT.md');
  req.onreadystatechange = function() {
      var converter = new showdown.Converter();
      var text      = this.responseText;

      showdown.setOption('tables', true);
      var html      = converter.makeHtml(text);

  }
  req.overrideMimeType("text/plain; charset=UTF-8");
  req.send();
